<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Obrigado pelo Contato! - Método Supremo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, sans-serif;
            background:
                linear-gradient(135deg, rgba(28, 28, 28, 0.95) 0%, rgba(92, 92, 92, 0.638) 50%, rgba(31, 31, 31, 0.95) 100%),
                url('../img/1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            padding: 0;
            padding-top: 2rem;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .thank-you-container {
            max-width: 800px;
            padding: 3rem;
            background-color: rgba(38, 38, 38, 0.818);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            margin: 0 2rem;
        }

        .icon {
            color: #25d366;
            font-size: 6rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: #25d366;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #f0f0f0;
        }

        .back-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            background-color: #fcae56;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 4rem;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(3, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .footer {
            width: 100%;
            padding-top: 1.5rem;
            background-color: rgba(38, 38, 38, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            margin-top: 3rem;
            border-top: 3px solid #48ffbd;
        }

        .copyright {
            font-size: 1rem;
            color: #f0f0f0;
        }

        .whats {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 99;
            background-color: #25d366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            animation: pulse 1.5s ease infinite;
        }

        .whats i {
            color: white;
            font-size: 2.2rem;
            line-height: 0;
        }

        .whats:hover {
            transform: scale(1.1);
            animation: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 20px rgba(37, 211, 102, 0);
            }
            
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }

        .whats::before {
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            background-color: #25d366;
            animation: pulse-ring 2s ease infinite;
            z-index: -1;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            
            80%, 100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .icon {
                font-size: 5rem;
            }

            .whats {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            .whats i {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .thank-you-container {
                padding: 1.5rem;
            }

            .icon {
                font-size: 4rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .back-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .footer{
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="thank-you-container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Obrigado pelo seu contato!</h1>
        <p>Recebemos sua mensagem com sucesso. Nossa equipe entrará em contato em breve para dar continuidade ao seu
            atendimento.</p>
        <p>Fique atento ao seu e-mail e telefone!</p>
        <a href="https://mrv.saiadoaluguell.com.br/" class="back-button">Voltar para a página inicial</a>
    </div>


    <a
        href="https://api.whatsapp.com/send?phone=554333043476&text=Ol%C3%A1,%20equipe%20Saia%20do%20Aluguell!%20Eu%20tenho%20interesse%20em%20comprar%20um%20im%C3%B3vel!">
        <img class="whats" src="img/whatsapp.png" alt="logo-do-whatszapp">
    </a>

    <script src="whats.js"></script>

</body>

</html>
